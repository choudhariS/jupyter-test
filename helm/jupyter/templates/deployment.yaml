apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jupyter
  template:
    metadata:
      labels:
        app: jupyter
    spec:
      containers:
      - name: jupyter
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 8888
        envFrom:
        - configMapRef:
            name: jupyter-config
        - secretRef:
            name: jupyter-secret
      resources:
        requests:
          cpu: "{{ .Values.resources.cpu }}"
          memory: "{{ .Values.resources.memory }}"
        limits:
          cpu: "500m"
          memory: "1Gi"
      livenessProbe:
        httpGet:
          path: /
          port: 8888
        initialDelaySeconds: 60
        periodSeconds: 30
      readinessProbe:
        httpGet:
          path: /
          port: 8888
        initialDelaySeconds: 30
        periodSeconds: 15      
